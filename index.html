<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ELSETECH</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Seymour+One&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #51a6fd;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
      }
      .main {
        max-width: 800px;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }
      .title {
        text-align: center;
        color: #fff;
        font-size: 4rem;
        letter-spacing: 0.18em;
        margin-top: 48px;
        margin-bottom: 30px;
        font-weight: 800;
        font-family: "Seymour One", sans-serif;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .app-icon {
        width: 120px;
        height: 120px;
        border-radius: 24px;
        background-color: #1f4bab;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        transition: all 0.3s ease;
        display: block;
        margin: 0 auto;
      }

      .app-icon:hover {
        transform: scale(1.1);
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
      }

      .app-icon:active {
        transform: scale(0.95);
      }

      .app-name {
        color: white;
        font-size: 24px;
        font-weight: 600;
        margin-top: 20px;
        text-align: center;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
      }

      .app-description {
        color: rgba(255, 255, 255, 0.8);
        font-size: 18px;
        margin-top: 12px;
        text-align: center;
        text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        max-width: 300px;
        line-height: 1.4;
      }

      .containers {
        display: flex;
        justify-content: center;
        gap: 40px;
        margin-top: 60px;
        width: 100%;
      }
      .container {
        width: 40%;
        text-align: center;
        text-decoration: none;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      @media (max-width: 600px) {
        .main {
          max-width: 100%;
          padding: 0 8px;
        }
        .title {
          font-size: 2.2rem;
          margin-top: 32px;
          margin-bottom: 18px;
        }
        .containers {
          flex-direction: column;
          gap: 24px;
          margin-top: 32px;
        }
        .container {
          width: 100%;
          margin: 0 auto;
        }
        .app-icon {
          width: 80px;
          height: 80px;
        }
        .app-name {
          font-size: 18px;
          margin-top: 12px;
        }
        .app-description {
          font-size: 15px;
          max-width: 90vw;
        }
      }
    </style>

    <link rel="icon" type="image/png" href="logo.png" />
  </head>
  <body>
    <div class="main">
      <div class="title">ELSETECH</div>
      <div class="containers">
        <div class="container">
          <a href="https://icaption.elsetech.app" target="_blank">
            <img src="https://icaption.elsetech.app/logo.png" class="app-icon"
          /></a>
          <div class="app-name">iCaption</div>
          <div class="app-description">
            Caption and translation for any audio
          </div>
        </div>
        <div class="container">
          <a href="https://itrans.elsetech.app" target="_blank">
            <img src="https://itrans.elsetech.app/logo.png" class="app-icon" />
          </a>
          <div class="app-name">iTrans</div>
          <div class="app-description">Instant translation for any text</div>
        </div>
      </div>
    </div>

    <script></script>
  </body>
</html>
