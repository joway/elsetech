<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elsetech App</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #2983bb;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
      }
      .main {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }
      .title {
        text-align: center;
        color: #fff;
        font-size: 4rem;
        letter-spacing: 0.18em;
        margin-top: 48px;
        margin-bottom: 30px;
        font-weight: 800;
      }

      .app-icon {
        width: 120px;
        height: 120px;
        border-radius: 24px;
        background-color: #1f4bab;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        transition: all 0.3s ease;
        display: block;
        margin: 0 auto;
      }

      .app-icon:hover {
        transform: scale(1.1);
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
      }

      .app-icon:active {
        transform: scale(0.95);
      }

      .app-name {
        color: white;
        font-size: 24px;
        font-weight: 600;
        margin-top: 20px;
        text-align: center;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
      }

      .app-description {
        color: rgba(255, 255, 255, 0.8);
        font-size: 18px;
        margin-top: 12px;
        text-align: center;
        text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        max-width: 300px;
        line-height: 1.4;
      }

      .containers {
        display: flex;
        justify-content: center;
        gap: 40px;
        margin-top: 40px;
      }
      .container {
        text-align: center;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <h1 class="title">ELSETECH</h1>
      <div class="containers">
        <div class="container">
          <a href="https://itrans.elsetech.app" target="_blank">
            <img src="https://icaption.elsetech.app/logo.png" class="app-icon"
          /></a>
          <div class="app-name">iCaption</div>
          <div class="app-description">
            Caption and translation for any audio
          </div>
        </div>
        <div class="container">
          <a href="https://itrans.elsetech.app" target="_blank">
            <img src="https://itrans.elsetech.app/logo.png" class="app-icon" />
          </a>
          <div class="app-name">iTrans</div>
          <div class="app-description">Instant translation for any text</div>
        </div>
      </div>
    </div>

    <script></script>
  </body>
</html>
